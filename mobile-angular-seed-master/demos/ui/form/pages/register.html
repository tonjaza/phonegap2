<section class="scrollable">
	<div class="scrollable-content">
		<h2>Registration</h2>
		<form class="role" >
			<div class="form-group">
				<label for="input-email">Email Address</label>
				<input type="email" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="input-password">Password</label>
				<input id="input-password" type="password" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="input-re-password">Re-Password</label>
				<input id="input-re-password" type="password" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="input-date">Birth Date</label>
				<input type="date" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="input-address">Address</label>
				<textarea class="form-control" placerholder="1010 blabla blabla"></textarea>
			</div>
			<div class="form-group">
				<label for="input-stuff">Stuff</label><br/>
				<select class="form-control">
					<option value="test">Test</option>
					<option value="saab">Saab</option>
					<option value="peace">Peace</option>
				</select>
			</div>
			<div class="form-group">
				<label for="input-package">Package</label><br/>
				<input type="checkbox" name="package" >Internet Only<br/>
				<input type="checkbox" name="package" >Delivery Only<br/>
				<input type="checkbox" name="package" >Both of them<br/>
			</div>
			<div class="form-group">
				<label for="input-term">Term of agreement</label><br/>
				<input id="input-term" type="radio" name="term">Yes I'm agree<br/>
				<input type="radio" name="term">Nope please leave me alone
			</div>
			<input type="submit" class="btn  btn-primary form-control" value="Register"><br/>
			<a href="#" class="btn btn-info form-control">Back</a>
		</form>
	</div>
</section>
